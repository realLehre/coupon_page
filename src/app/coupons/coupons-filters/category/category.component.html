<div class="w-full">
  <h3 class="mb-2 font-medium text-subtitle">Category</h3>

  <div class="space-y-1 pl-2 max-h-[320px] overflow-y-auto">
    @for (cat of categories(); track cat.id) {
      <div class="flex items-center">
        <p-radioButton
          name="category"
          [value]="cat"
          [ngModel]="selectedCategory()?.id === cat.id ? cat : null"
          (ngModelChange)="onSelectCategory($event)"
          [inputId]="cat.category_name"
          styleClass="filter-input"
          inputId="size_small"
          size="small"
        />
        <label
          [for]="cat.category_name"
          class="ml-2 pt-[6px] font-semibold text-title break-all"
        >
          {{ cat.category_name }}
        </label>
      </div>
    }
  </div>
</div>
