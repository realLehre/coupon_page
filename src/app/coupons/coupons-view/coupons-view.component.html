<div>
  <div class="flex items-center max-[800px]:flex-col justify-between gap-6">
    <div class="relative w-2/3 max-[800px]:w-full h-12">
      <input
        type="text"
        class="p-2 px-6 pr-12 rounded-full w-full h-full bg-transparent text-[#616161] placeholder:text-[#616161] border border-[#616161]"
        placeholder="Search for store items"
        [formControl]="inputForm"
      />

      <svg
        class="absolute right-6 top-1/2 -translate-y-1/2"
        xmlns="http://www.w3.org/2000/svg"
        width="18"
        height="18"
        viewBox="0 0 18 18"
        fill="none"
      >
        <circle cx="8.0625" cy="8.0625" r="6.5625" stroke="black" />
        <path
          d="M16.5 16.5L12.75 12.75"
          stroke="black"
          stroke-linecap="round"
        />
      </svg>
    </div>

    <div class="max-[800px]:w-full flex items-start justify-between space-x-4">
      <button
        class="flex min-[800px]:hidden items-center space-x-1 cursor-pointer text-type_grey relative"
        (click)="onOpenMobileFilter()"
      >
        <span class="text-sm">Filter by</span>

          width="16"
          height="17"
          viewBox="0 0 16 17"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >

          />
        </svg>

        <span
          class="absolute -top-2 -right-2 h-4 w-4 flex items-center justify-center bg-primary text-white p-2 text-[10px] font-medium rounded-full"
          >{{ numberOfFilters() }}</span
        >
      </button>
      <div class="flex items-center">
        <p class="text-lg text-title font-medium whitespace-nowrap">Sort By:</p>
        <select class="bg-transparent outline-none text-lg text-subtitle">
          <option value="new">Newest to oldest</option>
          <option value="old">Oldest to newest</option>
        </select>
      </div>
    </div>
  </div>

  <div
    class="mt-8 grid grid-cols-1 gap-5 min-[500px]:grid-cols-2 min-[1050px]:grid-cols-4"
  >
    @for (
      coupon of coupons()?.coupons! | paginate: config()!;
      track coupon.id
    ) {
      <app-coupon-card [coupon]="coupon" />
    } @empty {
      <p class="text-center font-semibold text-tile">
        No coupons are available
      </p>
    }
  </div>

  @if (coupons()?.coupons.length) {
    <div class="mt-8">
      <app-coupons-data-pages [config]="config()!" />
    </div>
  }
  <app-mobile-coupon-filters
    class="fixed min-[760px]:hidden w-full left-0 bottom-0 h-1/2 translate-y-[100%] z-[110] transition-all ease-in-out"
    [ngClass]="{ '!translate-y-0': isMobileFilterOpened() }"
  />
</div>
